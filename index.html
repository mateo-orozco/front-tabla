<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mision asi es</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-50">
    <div class="max-w-[95vw] bg-white m-auto rounded-lg my-8 py-5">
        <h1 class="text-center text-3xl font-semibold text-indigo-700">Clientes</h1>
    </div>

    <div id="main" class="max-w-[95vw] bg-white mx-auto rounded-md">

        <div id="opciones" class=" flex justify-between mx-8 py-6">


            <div class="relative text-lg bg-white text-gray-800">
                <div class="flex items-center border-2 rounded-lg  py-2">
                    <input class="bg-transparent border-none  px-2 leading-tight focus:outline-none" type="text"
                        placeholder="Nombre o NIT/CC">
                    <button type="submit" class="absolute right-0 top-0 mt-2 bg-[#EBE7FF] mr-2 rounded">
                        <svg class="h-6 w-6 py-1 px-1 fill-current " xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                            viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                            xml:space="preserve" width="512px" height="512px">
                            <path
                                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                        </svg>
                    </button>
                </div>
            </div>


            <button class="rounded-lg bg-indigo-700 text-white p-2" id="boton">Crear Cliente</button>

        </div>



        <div class="max-w-[95vw] mx-2 bg-white mt-5 h-96 overflow-x-auto ">
            <div class=" sm:rounded-lg ">
                <div class="inline-block min-w-full align-middle">
                    <table class="min-w-full divide-y divide-gray-200 table-fixed ">
                        <thead class="bg">
                            <tr class="bg-indigo-700">
                              
                                <th scope="col"
                                    class="text-white py-3 px-6 text-xs font-medium tracking-wider text-center dark:text-gray-400">
                                    Nombre
                                </th>
                                <th scope="col"
                                    class="text-white py-3 px-6 text-xs font-medium tracking-wider text-center dark:text-gray-400">
                                    Apellidos
                                </th>
                                <th scope="col"
                                    class="text-white py-3 px-6 text-xs font-medium tracking-wider text-center dark:text-gray-400">
                                    NIT/CC
                                </th>
                                <th scope="col"
                                    class="text-white py-3 px-6 text-xs font-medium tracking-wider text-center dark:text-gray-400">
                                    Direccion
                                </th>
                                <th scope="col"
                                    class="text-white py-3 px-6 text-xs font-medium tracking-wider text-center dark:text-gray-400">
                                    Ciudad
                                </th>
                                <th scope="col"
                                    class="text-white py-3 px-6 text-xs font-medium tracking-wider text-center dark:text-gray-400">
                                    Telefono
                                </th>
                                <th scope="col"
                                    class="text-white py-3 px-6 text-xs font-medium tracking-wider text-center dark:text-gray-400">
                                    Cupo Disponible
                                </th>
                                <th scope="col"
                                    class="text-white py-3 px-6 text-xs font-medium tracking-wider text-center dark:text-gray-400">
                                    Estado
                                </th>
                                <th scope="col"
                                    class="text-white py-3 px-6 text-xs font-medium tracking-wider text-center dark:text-gray-400">
                                    Acciones
                                </th>
                            </tr>
                        </thead>
                        <tbody class=" " id="tabla">
                            
                        </tbody>
                    </table>
                </div>


            </div>
        </div>


    </div>

    <!-- Modal -->
    
    <div class="py-12 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0 scale-0 bg-indigo-50/90"
        id="modal">
        <div class="mx-auto w-3/4">
            <div class="w-[95%] bg-white mx-auto rounded-lg my-8 py-5">
                <h1 class="text-center text-3xl font-semibold text-indigo-700">Nuevo Cliente</h1>
                
            </div>
            <div class="w-[95%] mx-auto rounded-lg my-8 py-5">
                <button class="rounded-lg bg-indigo-700 text-white p-2 my-3" id="cancel">Atras</button>
                
            </div>
            
            <div class=" mx-auto w-3/5">
                <p class="my-2 font-semibold text-xl">Datos personales</p>

                <div class="py-8 px-5 bg-white shadow-md rounded-xl  flex flex-row gap-x-10">

                    <div class="w-2/3">
                        <div class="grid grid-cols-2 gap-y-4 gap-x-10 " id="izquierda_modal">
                            <div class="form-group ">
                                <label for="nombre" class="form-label inline-block">Nombres</label>
                                <input type="text"
                                    class="form-control p-2 block border border-solid border border-gray-300 rounded-lg w-full"
                                    id="nombre" placeholder="Nombres">
                            </div>

                            <div class="form-group ">
                                <label for="Apellidos" class="form-label inline-block">Apellidos</label>
                                <input type="text"
                                    class="form-control p-2 block border border-solid border border-gray-300 rounded-lg w-full"
                                    id="apellido" placeholder="Apellidos">
                            </div>

                            <div class="form-group ">
                                <label for="NIT" class="form-label inline-block">NIT/CC</label>
                                <input type="number"
                                    class="form-control p-2 block border border-solid border border-gray-300 rounded-lg w-full"
                                    id="NIT" placeholder="NIT/CC">
                            </div>

                            <div class="form-group ">
                                <label for="Direccion" class="form-label inline-block">Direccion</label>
                                <input type="text"
                                    class="form-control p-2 block border border-solid border border-gray-300 rounded-lg w-full"
                                    id="direccion" placeholder="Direccion">
                            </div>

                            <div class="form-group ">
                                <label for="Ciudad" class="form-label inline-block">Ciudad</label>
                                <input type="text"
                                    class="form-control p-2 block border border-solid border border-gray-300 rounded-lg w-full"
                                    id="ciudad" placeholder="">
                            </div>

                            <div class="form-group ">
                                <label for="Telefono" class="form-label inline-block">Telefono</label>
                                <input type="text"
                                    class="form-control p-2 block border border-solid border border-gray-300 rounded-lg w-full"
                                    id="telefono" placeholder="Telefono">
                            </div>

                            <div class="form-group ">
                                <label for="Contacto" class="form-label inline-block">Contacto</label>
                                <input type="text"
                                    class="form-control p-2 block border border-solid border border-gray-300 rounded-lg w-full"
                                    id="contacto" placeholder="Contacto">
                            </div>
                        </div>
                        <button class="rounded-lg w-full bg-indigo-700 text-white p-2 mt-5" id="guardar">Guardar
                            cambios</button>
                    </div>
<!-- 
                    <div class="border border-solid border-gray-100"></div> -->

                    <div class="flex flex-col gap-y-4 w-1/3" id="derecha_modal">

                        <div class="form-group ">
                            <label for="Cupo-total" class="form-label inline-block">Cupo total</label>
                            <input type="text"
                                class="form-control p-2 block border border-solid border border-gray-300 rounded-lg w-full"
                                id="cTotal" placeholder="Cupo total">
                        </div>

                        <div class="form-group ">
                            <label for="Cupo-disponible" class="form-label inline-block">Cupo disponible</label>
                            <input type="text"
                                class="form-control p-2 block border border-solid border border-gray-300 rounded-lg w-full"
                                id="cDisponible" placeholder="Cupo disponible">
                        </div>

                        <div class="form-group ">
                            <label for="Dias-gracia" class="form-label inline-block">Dias de gracia</label>
                            <input type="text"
                                class="form-control p-2 block border border-solid border border-gray-300 rounded-lg w-full"
                                id="diasGracia" placeholder="Dias de gracia">
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
